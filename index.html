var array=['a','b','c','a','b','c'];
var values = [];
var ids = [];
var flipped = 0;
var counter=0;
Array.prototype.memory_tile_shuffle = function(){
    var i = array.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = array[j];
        array[j] = array[i];
        array[i] = temp;
    }
}
function new1(){
	flipped = 0;
	var output = '';
  array.memory_tile_shuffle();
	for(var i = 0; i < array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+array[i]+'\')"></div>'
	}
	document.getElementById('cartoon').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && values.length < 2){
		tile.style.background = 'pink';
  
    tile.innerHTML=val;
		if(values.length == 0){
			values.push(val);
			ids.push(tile.id);
		} else if(values.length == 1){
			values.push(val);
			ids.push(tile.id);
			if(values[0] == values[1]){
        counter++;
        document.getElementById('cnt').innerHTML = counter;

				flipped += 2;
				
				values = [];
            	ids = [];
				
				if(flipped > array.length){
					
					document.getElementById('cartoon').innerHTML = "";
					new1();
				}
			} else {
				function flip2Back(){
            counter++;
            document.getElementById('cnt').innerHTML = counter;

				    var tile_1 = document.getElementById(ids[0]);
				    var tile_2 = document.getElementById(ids[1]);
				    tile_1.style.background = '#ccc';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = '#ccc ';
            	    tile_2.innerHTML = "";
				    
				    values = [];
            	    ids = [];
				}
				setTimeout(flip2Back, 200);
			}
		}
	}
}
